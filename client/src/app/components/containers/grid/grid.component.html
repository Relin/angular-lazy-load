<div class="grid">
  <app-card-shimmer></app-card-shimmer>
  <app-card
    *ngFor="let card of cards"
    [type]="card.type"
    [title]="card.title"
    [img]="card.img"
    [description]="card.description"
    [tags]="card.tags">
  </app-card>
</div>
<ng-container *ngIf="isLoading">
  <div class="spinner-container">
    <span class="spinner"></span>
  </div>
</ng-container>
